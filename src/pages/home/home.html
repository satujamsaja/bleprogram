<ion-header>
  <ion-navbar>
    <ion-title>HM10 BLE Remote</ion-title>
    <ion-buttons end>
      <button (click)="scanBle()" ion-button end>Scan Bluetooth</button>
    </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let ble of bles" (click)="connectBle(ble)">
            {{ ble.name }}
            <ion-icon name="bluetooth" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
